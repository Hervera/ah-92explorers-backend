<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Profile</title>
   <link href="css/userDashboard.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Bree+Serif|DM+Serif+Display|Open+Sans&display=swap" rel="stylesheet">
   <link href="css/profile.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="./js/follow.js"></script>
</head>
<body>
   <div class="navbar">
       <img src="icons/logo.png" class="logo">
       <ul>
           <li>Dashboard</li>
           <li>Favourites</li>
           <li>Profile</li>
       </ul>

       <div class="restOfNav">
           <img src="icons/search.svg" class="navIcons navIconColor">
           <img src="icons/notification.svg" class="navIcons navIconColor">
           <img src="icons/man.svg" class="navIcons manIcon">
           <div>
               <span class="navName">Mugerwa</span>
               <img src="icons/down-arrow.svg" class="navIcons navIconColor navIconSmall disappear">
           </div>
       </div>
   </div>

   <div class="userProfile">
       <h1>User Information</h1>
       <img src="icons/terrestial.jpg" class="avatar"><br>
       <button id="followUnFollow" class="upBtn followUnF follow">Follow</button>
       <div>
            <i class="fab fa-facebook fa-2x fb"></i>
            <i class="fab fa-twitter-square fa-2x tw"></i>
            <i class="fab fa-instagram inst fa-2x"></i>
            <i class="fab fa-linkedin fa-2x"></i>
       </div>

       <br>
       <div class="firstForm">
           <div>
               <label>Firstname</label><br>
               <div class="profName">Runoro</div>
               
           </div>

           <div class="right">
               <label>Lastname</label><br>
               <div class="profName">Isaiah</div>
           </div>
       </div>

       <div class="firstForm">
           <div>
               <label>Username</label><br>
               <div class="profName">Isaiah250</div>
           </div>

           <div class="right">
               <label>Phone</label><br>
               <div class="profName">+2500984939430</div>
           </div>
       </div>

       <div class="firstForm">
           <div>
               <label>Location</label><br>
               <div class="profName">Kigali</div>
           </div>
       </div>
   </div>
</body>
</html>
