<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Profile</title>
   <link href="css/userDashboard.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Bree+Serif|DM+Serif+Display|Open+Sans&display=swap" rel="stylesheet">
   <link href="css/profile.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="navbar">
       <img src="icons/logo.png" class="logo">
       <ul>
           <li>Dashboard</li>
           <li>Favourites</li>
           <li>Profile</li>
       </ul>

       <div class="restOfNav">
           <img src="icons/search.svg" class="navIcons navIconColor">
           <img src="icons/notification.svg" class="navIcons navIconColor">
           <img src="icons/man.svg" class="navIcons manIcon">
           <div>
               <span class="navName">Mugerwa</span>
               <img src="icons/down-arrow.svg" class="navIcons navIconColor navIconSmall disappear">
           </div>
       </div>
   </div>

   <div class="userProfile">
       <h1>General Information</h1>
       <img src="icons/terrestial.jpg" class="avatar"><br>
       <button class="upBtn">Upload New Picture</button><br>
       <i class="fab fa-facebook fa-2x fb"></i>
       <i class="fab fa-twitter-square fa-2x tw"></i>
       <i class="fab fa-instagram inst fa-2x"></i><br>
       <div class="firstForm">
           <div>
               <label>Firstname <i class="far fa-edit ed"></i></label><br>
               <div class="profName">Mugerwa</div>
               
           </div>

           <div class="right">
               <label>Lastname <i class="far fa-edit ed"></i></label><br>
               <div class="profName">Mugerwa</div>
           </div>
       </div>

       <div class="firstForm">
           <div>
               <label>Username <i class="far fa-edit ed"></i></label><br>
               <div class="profName">Mugerwa</div>
           </div>

           <div class="right">
               <label>Password <i class="far fa-edit ed"></i></label><br>
               <div class="profName">Mugerwa</div>
           </div>
       </div>

       <div class="firstForm">
           <div>
               <label>New Password <i class="far fa-edit ed"></i></label><br>
               <div class="profName">New Password</div>
           </div>

           <div class="right1">
               <label>Confirm Password<i class="far fa-edit ed"></i></label><br>
               <div class="profName">Confirm Password</div>
           </div>
       </div>

       <button class="updateBtn">Update Profile</button>
   </div>
</body>
</html>
